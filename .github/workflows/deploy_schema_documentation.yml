name: Deploy Schema Documentation
on: ["push"]
jobs:
  create-and-deploy-schema-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Verify generated files are up-to-date 🔎
        run: ./.tools/verify-generated-files.sh

      - name: Install and Build ⚙️
        run: |
          sudo npm install -g bootprint bootprint-json-schema
          mkdir gh_pages/

          pandoc README.md > gh_pages/index.html

          bootprint json-schema error_code_report-0.1.0.json gh_pages/error_code_report-0.1.0
          bootprint json-schema error_code_report-0.2.0.json gh_pages/error_code_report-0.2.0
          bootprint json-schema error_code_report-1.0.0.json gh_pages/error_code_report-1.0.0

          bootprint json-schema edml-1.0.0.json gh_pages/edml-1.0.0
          bootprint json-schema edml-1.1.0.json gh_pages/edml-1.1.0
          bootprint json-schema edml-1.2.0.json gh_pages/edml-1.2.0
          bootprint json-schema edml-1.3.0.json gh_pages/edml-1.3.0
          bootprint json-schema edml-1.4.0.json gh_pages/edml-1.4.0
          bootprint json-schema edml-1.5.0.json gh_pages/edml-1.5.0
          bootprint json-schema edml-2.0.0.json gh_pages/edml-2.0.0

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: gh_pages/
          single-commit: true
          clean: true

      - name: "Report Status"
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "Schema Deployment: {workflow} has {status_message}"
          message_format: "{emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>"
          footer: "Linked to Repo <{repo_url}|{repo}>"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.INTEGRATION_TEAM_SLACK_NOTIFICATION_WEBHOOK }}
  