name: Deploy Schema Documentation
on: ["push"]
jobs:
  create-and-deploy-schema-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Verify generated files are up-to-date ğŸ”
        run: |
          sudo apt install pandoc
          pandoc --version
          ./.tools/verify-generated-files.sh

      - name: Install and Build âš™ï¸
        run: |
          sudo npm install -g bootprint bootprint-json-schema
          mkdir gh_pages/

          bootprint json-schema error_code_report-0.1.0.json gh_pages/error_code_report-0.1.0
          bootprint json-schema error_code_report-0.2.0.json gh_pages/error_code_report-0.2.0
          bootprint json-schema error_code_report-1.0.0.json gh_pages/error_code_report-1.0.0

          bootprint json-schema edml-1.0.0.json gh_pages/edml-1.0.0
          bootprint json-schema edml-1.1.0.json gh_pages/edml-1.1.0
          bootprint json-schema edml-1.2.0.json gh_pages/edml-1.2.0
          bootprint json-schema edml-1.3.0.json gh_pages/edml-1.3.0
          bootprint json-schema edml-1.4.0.json gh_pages/edml-1.4.0
          bootprint json-schema edml-1.5.0.json gh_pages/edml-1.5.0

      - name: Install SSH Client ğŸ”‘
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          ssh: true
          BRANCH: gh-pages
          FOLDER: gh_pages/
          SINGLE_COMMIT: true
          CLEAN: true
